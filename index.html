<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Random Team Generator – Fast, offline-capable PWA to split people into balanced teams." />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon-180.png" sizes="180x180" />
  <link rel="icon" href="./assets/icons/icon-192.png" sizes="192x192" />
  <link rel="icon" href="./assets/icons/icon-512.png" sizes="512x512" />
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Random Team Generator</title>
  <script>
    // Tailwind CDN config – keep tiny and production-safe
    window.tailwind = { config: {
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#0ea5e9', dark: '#0284c7' } },
          boxShadow: { card: '0 6px 20px rgba(2,8,23,.08)' },
          fontFamily: { sans: ['system-ui','-apple-system','Segoe UI','Roboto','Inter','Helvetica','Arial','sans-serif'] }
        }
      },
      darkMode: 'media'
    }};
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
  <div class="safe-area p-4 max-w-screen-md mx-auto">
    <header class="flex items-center justify-between gap-3">
      <h1 class="text-xl font-semibold tracking-tight">Random Team Generator</h1>
      <div class="flex items-center gap-2">
        <button id="installBtn" class="btn btn-ghost" title="Install app">
          <i class="fa-solid fa-download"></i>
        </button>
        <a href="https://github.com/" target="_blank" rel="noopener" class="btn btn-ghost" title="Source code">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </header>

    <main class="mt-4 space-y-4">
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Participants</h2>
          <p class="card-sub">One name per line. Empty lines are ignored.</p>
        </div>
        <div class="mt-3">
          <textarea id="namesInput" class="field h-44" placeholder="Enter one name per line">Alice
Bob
Charlie
Dana
Eve
Frank
Grace
Hank</textarea>
        </div>
        <div class="mt-3 flex flex-wrap gap-2">
          <button id="sampleBtn" class="btn btn-ghost"><i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Sample</button>
          <button id="clearBtn" class="btn btn-ghost"><i class="fa-regular fa-trash-can mr-2"></i>Clear</button>
          <button id="pasteBtn" class="btn btn-ghost"><i class="fa-regular fa-clipboard mr-2"></i>Paste</button>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Settings</h2>
        </div>
        <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="label">Mode</label>
            <div class="flex gap-2">
              <label class="chip"><input type="radio" name="mode" value="size" checked> <span>By team size</span></label>
              <label class="chip"><input type="radio" name="mode" value="count"> <span>By team count</span></label>
            </div>
          </div>
          <div>
            <label id="sizeLabel" class="label">Team size</label>
            <input id="sizeInput" class="field" inputmode="numeric" pattern="[0-9]*" type="number" min="2" max="99" value="3" />
            <label id="countLabel" class="label hidden">Team count</label>
            <input id="countInput" class="field hidden" inputmode="numeric" pattern="[0-9]*" type="number" min="2" max="50" value="3" />
          </div>
          <div>
            <label class="label">Options</label>
            <label class="tick"><input id="balanceInput" type="checkbox" checked> <span>Balance team sizes</span></label>
            <label class="tick"><input id="shuffleInput" type="checkbox" checked> <span>Shuffle names</span></label>
          </div>
          <div>
            <label class="label">Seed (optional)</label>
            <input id="seedInput" class="field" type="text" inputmode="text" placeholder="Stable random seed" />
          </div>
        </div>
        <div class="mt-4 flex flex-wrap gap-2">
          <button id="generateBtn" class="btn btn-primary"><i class="fa-solid fa-shuffle mr-2"></i>Generate Teams</button>
          <button id="shareBtn" class="btn btn-secondary"><i class="fa-solid fa-share-nodes mr-2"></i>Share</button>
          <button id="copyBtn" class="btn btn-secondary"><i class="fa-regular fa-copy mr-2"></i>Copy</button>
        </div>
      </section>

      <section id="results" class="space-y-3" aria-live="polite" aria-atomic="true">
        <!-- Teams will render here -->
      </section>
    </main>

    <footer class="py-8 text-center text-xs text-slate-500">
      <p>Works offline. Install to your home screen for the best experience.</p>
    </footer>
  </div>

  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/register-sw.js" type="module"></script>
</body>
</html>
